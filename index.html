<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="./style.css" media="screen">
</head>
<body class="page">
  <header class="page__header header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?</a>
  </header>
  <main class="page__main main">
    <section class="section add-item">
      <h3 class="section__title add-item__title">Add Item</h3>
      <div class="task-row-wrapper">
        <input class="task" id="new-task" type="text">
        <button>Add</button>
      </div>
    </section>
    <section class="section">
      <h3 class="section__title">Todo</h3>
      <ul class="list" id="incompleteTasks">
        <li class="list-item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="task" type="text">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="delete"></button>
        </li>
        <li class="list-item editMode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input class="task" type="text" value="Go Shopping">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="section__title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list-item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input class="task" type="text">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="./app.js"></script>
</body>
</html>
